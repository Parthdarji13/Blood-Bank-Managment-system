<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Receive Blood Form</title>
  <link rel="stylesheet" href="form-style.css" />
</head>
<body class="dark-mode">

  <div class="form-wrapper">
    <div class="form-container">
      <h2>ðŸ©¸ Receive Blood</h2>
      <form id="receiveForm">
        <div class="form-group">
          <label for="name">Full Name</label>
          <input type="text" id="name" required autocomplete="name" />
        </div>

        <div class="form-group">
          <label for="email">Email Address</label>
          <input type="email" id="email" required autocomplete="email" />
        </div>

        <div class="form-group">
          <label for="bloodGroup">Require Blood Group</label>
          <select id="bloodGroup" required>
            <option value="">Select</option>
            <option value="A+">A+</option>
            <option value="A-">A-</option>
            <option value="B+">B+</option>
            <option value="B-">B-</option>
            <option value="O+">O+</option>
            <option value="O-">O-</option>
            <option value="AB+">AB+</option>
            <option value="AB-">AB-</option>
          </select>
        </div>

        <div class="form-group">
          <label for="gender">Gender</label>
          <select id="gender" required>
            <option value="">Select</option>
            <option value="Male">Male</option>
            <option value="Female">Female</option>
            <option value="Other">Other</option>
          </select>
        </div>

        <div class="form-group">
          <label for="age">Age</label>
          <input type="number" id="age" min="18" max="65" required />
        </div>

        <div class="form-group">
          <label for="contact">Contact Number</label>
          <input type="tel" id="contact" required />
        </div>

        <div class="form-group">
          <label for="location">Your City</label>
          <input type="text" id="location" required />
        </div>

        <div class="form-group">
          <label for="urgency">Urgency Level</label>
          <select id="urgency" required>
            <option value="">Select</option>
            <option value="Emergency">Emergency</option>
            <option value="Within 24 Hours">Within 24 Hours</option>
            <option value="In 2â€“3 Days">In 2â€“3 Days</option>
          </select>
        </div>

        <div class="form-group">
          <label for="message">Reason / Message (Optional)</label>
          <textarea id="message" rows="3"></textarea>
        </div>

        <button type="submit">Submit</button>
      </form>
      <div id="thankYouMsg" style="display: none; text-align: center; font-size: 20px; color: #ffffff; margin-top: 20px;">
        âœ… Your request has been received. We will contact you shortly!
      </div>
    </div>
  </div>

  <script>
    const form = document.getElementById("receiveForm");
    const thankYouMsg = document.getElementById("thankYouMsg");

    form.addEventListener("submit", function (e) {
      e.preventDefault();
      form.style.display = "none";
      thankYouMsg.style.display = "block";
    });

    document.addEventListener('mousemove', e => {
      const x = (e.clientX / window.innerWidth) * 100;
      const y = (e.clientY / window.innerHeight) * 100;
      document.body.style.setProperty('--x', `${x}%`);
      document.body.style.setProperty('--y', `${y}%`);
    });
  </script>
</body>
</html>
