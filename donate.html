<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Donate Blood Form</title>
  <link rel="stylesheet" href="form-style.css" />
</head>
<body class="dark-mode">

  <div class="form-wrapper">
    <div class="form-container">
      <h2>ü©∏ Donate Blood</h2>
      <form id="donateForm">
        <div class="form-group">
          <label for="name">Full Name</label>
          <input type="text" id="name" required />
        </div>

        <div class="form-group">
          <label for="email">Email Address</label>
          <input type="email" id="email" required />
        </div>

        <div class="form-group">
          <label for="bloodGroup">Blood Group</label>
          <select id="bloodGroup" required>
            <option value="">Select</option>
            <option value="A+">A+</option>
            <option value="A-">A-</option>
            <option value="B+">B+</option>
            <option value="B-">B-</option>
            <option value="O+">O+</option>
            <option value="O-">O-</option>
            <option value="AB+">AB+</option>
            <option value="AB-">AB-</option>
          </select>
        </div>

        <div class="form-group">
          <label for="gender">Gender</label>
          <select id="gender" required>
            <option value="">Select</option>
            <option value="Male">Male</option>
            <option value="Female">Female</option>
            <option value="Other">Other</option>
          </select>
        </div>

        <div class="form-group">
          <label for="age">Age</label>
          <input type="number" id="age" min="18" max="65" required />
        </div>

        <div class="form-group">
          <label for="contact">Contact Number</label>
          <input type="tel" id="contact" required />
        </div>

        <div class="form-group">
          <label for="location">Your City</label>
          <input type="text" id="location" required />
        </div>

        <div class="form-group">
          <label for="message">Message (Optional)</label>
          <textarea id="message" rows="3"></textarea>
        </div>

        <button type="submit">Submit</button>
      </form>

      <div id="thankYouMsg" style="display: none; text-align: center; font-size: 20px; color: #ffffff; margin-top: 20px;">
        ‚úÖ Thank you for your valuable donation!
      </div>
    </div>
  </div>

  <div class="cursor"></div>

  <!-- ‚úÖ Backend connection script -->
  <script>
    const form = document.getElementById("donateForm");
    const thankYouMsg = document.getElementById("thankYouMsg");

    form.addEventListener("submit", async function (e) {
      e.preventDefault();

      const formData = {
        name: document.getElementById("name").value,
        email: document.getElementById("email").value,
        bloodGroup: document.getElementById("bloodGroup").value,
        gender: document.getElementById("gender").value,
        age: Number(document.getElementById("age").value),
        phone: document.getElementById("contact").value,
        city: document.getElementById("location").value,
        message: document.getElementById("message").value,
        date: new Date().toISOString()
      };

      try {
        const res = await fetch("http://localhost:3000/donate", {
          method: "POST",
          headers: {
            "Content-Type": "application/json"
          },
          body: JSON.stringify(formData)
        });

        if (res.ok) {
          form.style.display = "none";
          thankYouMsg.style.display = "block";
          console.log("‚úÖ Donation data submitted");
        } else {
          alert("‚ùå Submission failed. Try again.");
        }
      } catch (err) {
        console.error("‚ùå Network error:", err);
        alert("‚ùå Server not reachable");
      }
    });
  </script>

  <!-- Cursor glow script -->
  <script>
    document.addEventListener('mousemove', e => {
      const x = (e.clientX / window.innerWidth) * 100;
      const y = (e.clientY / window.innerHeight) * 100;
      document.body.style.setProperty('--x', `${x}%`);
      document.body.style.setProperty('--y', `${y}%`);
    });
  </script>

  <!-- Cursor animation -->
  <script>
    const bgCursor = document.createElement('div');
    bgCursor.classList.add('background-cursor');
    document.body.appendChild(bgCursor);

    let mouseX = 0, mouseY = 0;
    let posX = 0, posY = 0;

    document.addEventListener('mousemove', (e) => {
      mouseX = e.clientX;
      mouseY = e.clientY;
    });

    function updateCursor() {
      posX += (mouseX - posX) * 0.1;
      posY += (mouseY - posY) * 0.1;
      bgCursor.style.left = `${posX}px`;
      bgCursor.style.top = `${posY}px`;
      requestAnimationFrame(updateCursor);
    }

    updateCursor();
  </script>
</body>
</html>
